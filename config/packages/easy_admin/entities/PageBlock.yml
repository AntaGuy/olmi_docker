easy_admin:
    entities:
        PageBlock:
            class: App\Entity\PageBlock
            controller: App\Controller\EasyAdmin\PageBlockController
            label: 'Block'
            list:
                title: 'Liste des blocks de pages'
                fields: 
                    - id
                    - { property: 'title', label: 'Titre' }
                    - { property: 'position', label: 'Position' }
                    - { property: 'typeToString', label: 'Type' }
                    - { property: 'page', label: 'Page' }
                    - { property: 'enabled', label: 'Active'}
                search:
                    fields: ['page.title', 'page.slug']
            form:
                fields:
                    - { type: 'group', columns: 12, label: 'Informations' }
                    - { property: 'icon', label: 'Icon'}
                    - { property: 'title', label: 'Titre' }
                    - { property: 'subtitle', label: 'Sous titre' }
                    - { property: 'content', label: 'Description', type: 'text_editor'}
                    - { property: 'type', label: 'Type de block'}
                    - { property: 'page', label: 'Page'}
                    - { property: 'enabled', label: 'Actif'}
                    - { type: 'group', columns: 6, label: 'Média' }
                    - { property: 'media', label: 'Média', type: 'App\Form\MediaType'}
                    - { property: 'video', label: 'Vidéo'}
