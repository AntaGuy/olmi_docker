easy_admin:
    entities:
        PageBlock:
            class: App\Entity\PageBlock
            label: 'Block'
            list:
                title: 'Liste des blocks de pages'
                fields: 
                    - id
                    - { property: 'title', label: 'Titre' }
                    - { property: 'position', label: 'Position' }
                    - { property: 'type', label: 'Type' }
                    - { property: 'page', label: 'Page' }
                    - { property: 'enabled', label: 'Active', type: 'boolean' }
                search:
                    fields: ['page.title', 'page.slug']
            form:
                fields:
                    - { type: 'group', columns: 6, label: 'Informations' }
                    - { property: 'title', label: 'Titre' }
                    - { property: 'content', label: 'Description', type: 'fos_ckeditor'}
                    - { property: 'type', label: 'Type de block', type: 'choice', type_options: {choices: '%types_block%'}}
                    - { property: 'page', label: 'Page'}
                    - { property: 'enabled', label: 'Actif'}
                    - { property: 'position', label: 'Position', type: 'integer'}
                    - { type: 'group', columns: 6, label: 'Média' }
                    - { property: 'media', label: 'Média', type: 'App\Form\MediaType'}
